<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Club</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <div class="header">
            <h2>My Library</h2>

        </div>
        <div class="library-section">
            
            <dialog id="add-book-dialog">
                <header>
                    <h2 class="header-form">Add a new book</h2>
                
                    
                </header>
                
                    <form method="dialog" action="/">
                        <div class="input-rows">
                            <div>
                                <label for="book_name" autofocus>Book Title:</label>
                                <input type="text" id="book_name" required/>
                            </div>
                            <div>
                                <label for="author">Author:</label>
                                <input type="text" id="author" required/>
                            </div>
                            <div>
                                <label for="pages">Pages:</label>
                                <input type="number" id="pages" required/>
                            </div>
                           
                            <div class="checkbox-row">
                                <label for="read">Read</label>
                                <input type="checkbox" id="read" name="read" value="read" checked />
                                
                            </div>
                            
                              
                        </div>
                        
                        
                        <input type="submit" id="confirmBtn" value="Submit" method="dialog"/>
                        <input type="submit" formnovalidate value="Cancel" method="dialog">
                      </form>
                
               
            </dialog>
            <button class="add-book">Add Book</button>
        
            <table id="library-table">
                <thead>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read/Unread</th>
                    <th></th>
                </thead>
                <tbody>

                </tbody>
                
    
            </table>
            
        </div>
       
    </main>


    <script src="./books.js"></script>
</body>
</html>
